<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>STAR WARS CATALOG</h1>
      </header>
      <main>
        <section class="card character-card">
          <h4>Characters</h4>
          <div class="loader-grey-characters"></div>
          <ul class="character-list">
            
          </ul>
          <div class="pag-nav">
            <button class="btn left-btn">◁</button>
            <p>
              <span class="current-page">1</span>/<span class="total-pages"
                >9</span
              >
            </p>
            <button class="btn right-btn">▷</button>
          </div>
        </section>
        <section class="card details-card">
          <h4>Details</h4>
          <section class="character-details">
            <ul class="character-details__list">
              <div class="loader-grey"></div>
              <li class="details-name character-name"></li>
              <li class="height"></li>
              <li class="mass"></li>
              <li class="hair"></li>
              <li class="skin"></li>
              <li class="eyes"></li>
              <li class="birth-year"></li>
              <li class="gender"></li>
            </ul>
          </section>
          <section class="tabs">
          <div class="tab planet-tab">Planet</div>
          <div class="tab species-tab">Species</div>
          <div class="tab vehicles-tab">Vehicles</div>
          <div class="tab starships-tab">Starships</div>
          </section>
          <section class="planet-details">
            <div class="loader-white"></div>
            <ul class="planet-details__list">
                   
            </ul>
          </section>
          <section class="species-details">
            <div class="loader-white"></div>
            <ul class="species-details__list">
                   
            </ul>
          </section>
        </section>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
